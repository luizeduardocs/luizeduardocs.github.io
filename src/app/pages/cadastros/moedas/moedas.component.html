<div class="row" *ngIf="!exibir_novo && !exibir_editar">
    <div class="col-xl-12">
        <app-card [hidHeader]="true">
            <div class="row">
                <div class="col-11">
                    <h5 class="card-title">MOEDAS</h5>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary w-100" (click)="newMoeda()"><i
                            class="fa fa-plus"></i></button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="tbl-col-5">#</th>
                                    <th>Nome</th>
                                    <th class="tbl-col-10">Sigla</th>
                                    <th class="tbl-col-15"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let moeda of moedas; let i = index;">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ moeda.nome }}</td>
                                    <td>{{ moeda.sigla }}</td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-sm btn-icon btn-info" (click)="editMoeda(moeda)"><i class="feather icon-edit"></i></button>
                                        <button type="button" class="btn btn-sm btn-icon btn-danger" (click)="deleteMoeda(moeda)"><i class="feather icon-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row" *ngIf="exibir_novo">
    <div class="col-xl-4 col-md-6 col-sm12">
        <app-card [hidHeader]="true">
            <div class="row">
                <div class="col-12">
                    <h5 class="card-title">NOVA MOEDA</h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" class="form-control" [(ngModel)]="new_moeda.nome" #ctrl="ngModel" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                      <label>Sigla</label>
                      <input type="text" class="form-control" [(ngModel)]="new_moeda.sigla" #ctrl="ngModel" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="retornarAoInicio()">Cancelar</button>
                    <button type="button" class="btn btn-primary ml-2" (click)="addMoeda()" [disabled]="!new_moeda.nome || !new_moeda.sigla">Cadastrar</button>
                </div>
            </div>
        </app-card>
    </div>
</div>

<div class="row" *ngIf="exibir_editar">
    <div class="col-xl-4 col-md-6 col-sm12">
        <app-card [hidHeader]="true">
            <div class="row">
                <div class="col-12">
                    <h5 class="card-title">EDITAR MOEDA</h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" class="form-control" [(ngModel)]="edit_moeda.nome" #ctrl="ngModel" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                      <label>Sigla</label>
                      <input type="text" class="form-control" [(ngModel)]="edit_moeda.sigla" #ctrl="ngModel" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="retornarAoInicio()">Cancelar</button>
                    <button type="button" class="btn btn-primary ml-2" (click)="saveMoeda()" [disabled]="!edit_moeda.nome || !edit_moeda.sigla">Salvar</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
